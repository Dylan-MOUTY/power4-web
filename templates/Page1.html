<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Styled Link as Button with Background Video</title>
  <style>
      @font-face {
         font-family: "Persona Non Grata";
         src: url("/assets/style/Persona Non Grata.woff2") format("woff2"),
              url("/assets/style/Persona Non Grata.woff") format("woff"),
              url("/assets/style/Persona Non Grata.ttf") format("truetype");
         font-weight: 100 900;
         font-style: normal;
         font-display: swap;
       }

       /* Appliquer la police partout (inclut headings et boutons) */
       .button-class, body {
            font-family: "Persona Non Grata", Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
       }

    /* --- STYLE DE LA VIDÉO DE FOND --- */
    #fondquibrille {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1;
      object-fit: cover;
      filter: brightness(70%); /* légèrement assombrie pour bien lire le texte */
    }

    /* --- STYLE DU BOUTON --- */
    .button-class {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 4px;
      position: relative;
      z-index: 1; /* pour que le bouton reste visible au-dessus de la vidéo */
    }

    /* --- CENTRAGE DU BOUTON --- */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }
  </style>
</head>

<body>
<form action="/action_page.php">
  <label for="j1">Joueur 1:</label>
  <input type="text" id="j1" name="j1"><br><br>
  <label for="j2">Joueur 2:</label>
  <input type="text" id="j2" name="j2"><br><br>
  <input type="submit" value="Submit">
</form>

  <!-- Vidéo de fond -->
    <video autoplay muted loop id="fondquibrille" style="position:fixed;top:0;left:0;min-width:100%;min-height:100%;z-index:-1;">
  <source src="assets/video/fondquibrille.mp4" type="video/mp4">
</video>

  </video>

  <!-- Bouton -->
  <a href="/game" class="button-class">Jouer</a>

</body>
