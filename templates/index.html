<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Puissance 4 Web</title>
    <style>
       @font-face {
         font-family: "Persona Non Grata";
         src: url("/assets/style/Persona Non Grata.woff2") format("woff2"),
              url("/assets/style/Persona Non Grata.woff") format("woff"),
              url("/assets/style/Persona Non Grata.ttf") format("truetype");
         font-weight: 100 900;
         font-style: normal;
         font-display: swap;
       }

       body, h1, h2, table, td, button {
            font-family: "Persona Non Grata", Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
       }

        body {
            text-align: center;
            background-image: url("/assets/static/background_power4.png");
            background-size: cover;       
            background-repeat: no-repeat; 
            background-position: center;  
            height: 100vh;                
            margin: 0;
        }
        table {
            margin: auto;
            border-collapse: collapse;
            cursor: pointer;
        }
        td {
            width: 70px;
            height: 70px;
            border: 3px solid #0d0d0d;
            border-radius: 50%;
            background-color: #f8f7f7;
            padding: 0;
            margin: 0;
            position: relative;
            overflow: hidden;
        }
        .p1 { background-color: rgb(169, 7, 7); }
        .p2 { background-color: rgb(190, 221, 17); }

        /* style pour case bloqu√©e (Blocked = 3) */
        .blocked {
            background: repeating-linear-gradient(
              45deg,
              #aaa,
              #aaa 6px,
              #888 6px,
              #888 12px
            );
            box-shadow: inset 0 0 6px rgba(0,0,0,0.25);
        }
        /* petite croix ou ic√¥ne centrale pour bien montrer le bloc */
        .blocked-mark {
            position: absolute;
            inset: 0;
            display:flex;
            align-items:center;
            justify-content:center;
            font-weight:700;
            color: rgba(0,0,0,0.55);
            font-size: 20px;
            pointer-events: none;
        }

        form {
            margin: 0;
            padding: 0;
        }
        .col-button {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            cursor: pointer;
        }
        .col-button:hover {
            background: rgba(0,0,0,0.08);
        }

        button:focus {
            outline: none;
        }

        h2 {
            margin: 20px;
            color: #ffffff;
        }

        /* l√©gende */
        .legend {
            display:flex;
            gap:12px;
            justify-content:center;
            margin-top:12px;
            color:#fff;
        }
        .legend .item {
            display:flex;
            gap:8px;
            align-items:center;
            font-size:14px;
        }
        .dot {
            width:18px; height:18px; border-radius:50%; border:2px solid #0d0d0d;
        }
        .dot.blocked { background: repeating-linear-gradient(45deg,#aaa,#aaa 6px,#888 6px,#888 12px); }
        .dot.p1 { background: rgb(169, 7, 7); }
        .dot.p2 { background: rgb(190, 221, 17); }

    </style>
</head>
<body>
    <h1>Puissance 4</h1>

    {{if .Winner}}
        <h2>üéâ Joueur {{.Winner}} a gagn√© ! YOU ARE THE BEST !</h2>
        <form action="/reset" method="post">
            <button type="submit">Rejouer</button>
        </form>
    {{else}}
        <h2>Tour du Joueur {{.CurrentPlayer}}</h2>
    {{end}}

    <table>
        {{range $i, $row := .Board}}
        <tr>
            {{range $j, $cell := $row}}
                <!-- si cell == 3 => blocked : on affiche la case bloqu√©e sans form -->
                <td class="{{if eq $cell 1}}p1{{else if eq $cell 2}}p2{{else if eq $cell 3}}blocked{{end}}">
                    {{if eq $cell 3}}
                        <div class="blocked-mark">‚úñ</div>
                    {{else}}
                        <form action="/play" method="post">
                            <input type="hidden" name="column" value="{{$j}}">
                            <button type="submit" class="col-button" aria-label="jouer colonne {{$j}}"></button>
                        </form>
                    {{end}}
                </td>
            {{end}}
        </tr>
        {{end}}
    </table>

    <div class="legend" aria-hidden="true">
        <div class="item"><div class="dot p1"></div> Joueur 1</div>
        <div class="item"><div class="dot p2"></div> Joueur 2</div>
        <div class="item"><div class="dot blocked"></div> Case bloqu√©e</div>
    </div>
</body>
</html>
