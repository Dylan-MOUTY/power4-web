<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Puissance 4 Web</title>
    <style>
       @font-face {
         font-family: "Persona Non Grata";
         src: url("/assets/style/Persona Non Grata.woff2") format("woff2"),
              url("/assets/style/Persona Non Grata.woff") format("woff"),
              url("/assets/style/Persona Non Grata.ttf") format("truetype");
         font-weight: 100 900;
         font-style: normal;
         font-display: swap;
       }

       /* Appliquer la police partout (inclut headings et boutons) */
       body, h1, h2, table, td, button {
            font-family: "Persona Non Grata", Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
       }

        body {
            text-align: center;
            background-image: url("/assets/static/background_power4.png");
            background-size: cover;       
            background-repeat: no-repeat; 
            background-position: center;  
            height: 100vh;                
            margin: 0;
        }
        table {
            margin: auto;
            border-collapse: collapse;
            cursor: pointer;
        }
        td {
            width: 70px;
            height: 70px;
            border: 3px solid #0d0d0d;
            border-radius: 50%;
            background-color: #f8f7f7;
            padding: 0;
            margin: 0;
            position: relative;
        }
        .p1 { background-color: rgb(169, 7, 7); }
        .p2 { background-color: rgb(190, 221, 17); }

        
        form {
            margin: 0;
            padding: 0;
        }
        .col-button {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            cursor: pointer;
        }
        .col-button:hover {
            background: rgba(0,0,0,0.1);
        }

        button:focus {
            outline: none;
        }

        h2 {
            margin: 20px;
            color: #ffffff
        }
    </style>
</head>
<body>
    <h1>Puissance 4</h1>

    {{if .Winner}}
        <h2>ðŸŽ‰ Joueur {{.Winner}} a gagnÃ© ! YOU ARE THE BEST !</h2>
        <form action="/reset" method="post">
            <button type="submit">Rejouer</button>
        </form>
    {{else}}
        <h2>Tour du Joueur {{.CurrentPlayer}}</h2>
    {{end}}

    <table>
        {{range $i, $row := .Board}}
        <tr>
            {{range $j, $cell := $row}}
                <td class="{{if eq $cell 1}}p1{{else if eq $cell 2}}p2{{end}}">
                    <form action="/play" method="post">
                        <input type="hidden" name="column" value="{{$j}}">
                        <button type="submit" class="col-button"></button>
                    </form>
                </td>
            {{end}}
        </tr>
        {{end}}
    </table>
</body>
</html>
